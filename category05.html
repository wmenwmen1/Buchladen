<!DOCTYPE html>
<html lang="de">

<head>

    <style>

<body>

    <header>

                    <tr style="border-bottom: 1px solid #eee;">

                        <td style="padding: 1rem;">

                        <td style="padding: 1rem; text-align: right;">

                    </tr>

                        <td style="padding: 1rem;">
                            <strong style="display: block; font-size: 1.1rem;">Maschinen wie ich</strong>
                            <span style="color: var(--color-text-secondary); font-size: 0.9rem;">Ian McEwan</span>
                        </td>
                        <td style="padding: 1rem; text-align: right;">
                            <a href="books006.html"
                                style="background-color: var(--color-bg-secondary); padding: 5px 10px; border-radius: 4px; font-size: 0.9rem;">Details</a>
                        </td>
                    </tr>
                    <!-- Item 3 -->

                        <td style="padding: 1rem;">

                        </td>
                        <td style="padding: 1rem; text-align: right;">

                        </td>
